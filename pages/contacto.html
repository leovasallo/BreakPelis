    <main>
      <section id="contacto">
        <div class="container mt-5 mb-5">
          <div class="row">
            <div class="col">
              <h2>Contactanos</h2>
            </div>
          </div>
          <div id="form" class="row mt-3">
            <div class="col-12 col-md-6 order-1 order-md-0 my-3">
              <!-- formulario -->
              <form>
                <div class="mb-3">
                  <label for="correo" class="form-label fw-bold"
                    >Correo electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="correo"
                    placeholder="name@example.com"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="nombre" class="form-label fw-bold">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="ej:mateo"
                    minlength="2"
                    maxlength="20"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="apellido" class="form-label fw-bold"
                    >Apellido</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="apellido"
                    placeholder="ej:estrada"
                    minlength="2"
                    maxlength="20"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="telefono" class="form-label fw-bold"
                    >Telefono</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="telefono"
                    placeholder="ej: 3864846295"
                    minlength="6"
                    maxlength="13"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="consulta" class="form-label fw-bold"
                    >Consulta</label
                  >
                  <textarea
                    class="form-control"
                    id="consulta"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="d-grid d-md-flex justify-content-md-end">
                  <button class="btn btn-danger">Enviar</button>
                </div>
              </form>
            </div>
            <div class="col">
              <!-- mapa  -->
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1060679495386!2d-65.20974192602833!3d-26.83657849002423!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1716917011530!5m2!1ses-419!2sar"

                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </section>
